<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" href="/static/reviews.css">
</head>
<body>
    <div class="background">
        <div class="reviews-container">
            <h1 class="reviews-title">Reviews for Restaurant #{{ restaurant_id }}</h1>
            <div class="reviews-list">
                {% for review in reviews %}
                <div class="review">
                    <p><strong>{{ review.user_name }}</strong> ({{ review.timestamp }})</p>
                    <p>Rating: {{ review.rating }}/5</p>
                    <p>{{ review.comment }}</p>
                </div>
                {% endfor %}
            </div>
            <div class="add-review-form">
                <h2>Add Your Review</h2>
                <form id="reviewForm">
                    <textarea id="comment" name="comment" placeholder="Write your review here..." required></textarea>
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                    <button type="submit" class="btn-primary">Submit Review</button>
                </form>                
            </div>
        </div>
    </div>
    <script src="/static/reviews.js"></script>
</body>
</html>
