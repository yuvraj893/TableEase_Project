<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - TableEase</title>
    <link rel="stylesheet" href="/static/notifications.css">
</head>
<body>
    <div class="background">
        <div class="notifications-container">
            <h1 class="notifications-title">Your Notifications</h1>
            <div id="notificationsList">
                {% if notifications %}
                    {% for notification in notifications %}
                    <div class="notification-card {{ notification.type|lower }}">
                        <div class="notification-type">{{ notification.type }}</div>
                        <div class="notification-message">{{ notification.message }}</div>
                        <div class="notification-date">{{ notification.date }}</div>
                    </div>
                    {% endfor %}
                {% else %}
                    <p>No notifications available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
